<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game!</h3>

    <div class="btn-container">
        <div class="line1">
            <div class="btn red" type="button">1</div>
            <div class="btn yellow" type="button">2</div>
        </div>
        <!-- Convert 4 box into equally -->
        <div class="line2">
            <div class="btn green" type="button">3</div>
            <div class="btn purple" type="button">4</div>
        </div>
    </div>
    
    <script src="JS/app.js"></script>
</body>
</html>
